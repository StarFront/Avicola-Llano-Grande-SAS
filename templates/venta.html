<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Venta de Huevos</title>
</head>
<body>
  <h1>Venta de Huevos</h1>

  <form id="formVenta">
    <label>Nombre del cliente:</label>
    <input type="text" id="cliente" required><br><br>

    <label>Documento (CC o NIT):</label>
    <input type="text" id="documento" required><br><br>

    <label>Tipo de cliente:</label>
    <select id="tipo_cliente" required>
      <option value="NATURAL">Natural</option>
      <option value="JURIDICO">Jurídico</option>
    </select><br><br>

    <label>Tipo de huevo:</label>
    <select id="tipo" required>
      <option value="ROJO">Rojo</option>
      <option value="BLANCO">Blanco</option>
    </select><br><br>

    <label>Tamaño:</label>
    <select id="tamano" required>
      <option value="A">A</option>
      <option value="AA">AA</option>
      <option value="B">B</option>
      <option value="EXTRA">EXTRA</option>
    </select><br><br>

    <label>Unidad de venta:</label>
    <select id="unidad" required>
      <option value="CUBETA">Cubeta</option>
      <option value="DOCENA">Docena</option>
    </select><br><br>

    <label>Cantidad:</label>
    <input type="number" id="cantidad" min="1" required><br><br>

    <button type="submit">Realizar Venta</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const form = document.getElementById("formVenta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        cliente: document.getElementById("cliente").value,
        documento: document.getElementById("documento").value,
        tipo_cliente: document.getElementById("tipo_cliente").value,
        tipo: document.getElementById("tipo").value,
        tamaño: document.getElementById("tamano").value,
        unidad: document.getElementById("unidad").value,
        cantidad: document.getElementById("cantidad").value
      };

      const respuesta = await fetch("/vender_huevos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(datos)
      });

      const resultado = await respuesta.json();
      document.getElementById("respuesta").textContent = resultado.mensaje;
    });
  </script>
</body>
</html>
